[gcode_macro _GO_CENTER]
gcode:        
  G90 
  {% set home = printer.configfile.settings.xz_dockable_probe.home_xy_position.split(',') %}
  G1 x{home[0]} y{home[1]} Z{printer.toolhead.axis_maximum.z/2} F{200*60}



